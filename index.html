<section class="home">
    <section id="left_side">
        <div>
            <img src="assets/img/logo.png" alt="" width="450" height="550">
        </div>
    </section>

    <section id="right_side">
            <button id="customer_btn" class="btn btn-primary" type="button">Customers</button>
            <button id="item_btn"  class="btn btn-primary" type="button">Items</button>
            <button  id="order_btn" class="btn btn-primary" type="button">Orders</button>
    </section>

</section>


<section class="customer">

    <section>

        <p class="h2">Customer</p>
        <form id="customer_form">


            <section id="customer_details">
                <div class="mb-3">
                    <label for="cust_id" class="form-label">Customer ID</label>
                    <input id="cust_id" type="number" class="form-control" id="student_id"
                           aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" id="name"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" class="form-control" id="address" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input id="contact" type="text" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>

            </section>

            <section id="customer_buttons">
                <div class="mt-5">
                    <button type="button" class="btn btn-outline-success">Save</button>
                    <button type="button" class="btn btn-outline-warning">Update</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>


            </section>
        </form>

    </section>



    <section>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Cus_ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

    </section>

</section>

<section class="item">

    <section>
        <p class="h2">Item</p>

        <form id="item_form">


            <section id="item_details">
                <div class="mb-3">
                    <label for="item_id" class="form-label">Item ID</label>
                    <input id="item_id" type="number" class="form-control" id="item_id"
                           aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <input id="desc" type="text" class="form-control" id="desc"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input id="price" type="text" class="form-control" id="price" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="qty" class="form-label">Qty.</label>
                    <input id="qty" type="text" class="form-control" id="qty" aria-describedby="emailHelp">
                </div>

            </section>

            <section id="item_buttons">
                <div class="mt-5">
                    <button type="button" class="btn btn-outline-success">Save</button>
                    <button type="button" class="btn btn-outline-warning">Update</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>


            </section>
        </form>

    </section>



    <section>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Item_ID</th>
                <th scope="col">Desc</th>
                <th scope="col">Price</th>
                <th scope="col">Qty.</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

    </section>

</section>
